<!-- table.component.html -->
<div class="row">
  <div class="col-lg-3">
    <a class="btn btn-info btn-lg text-white" [routerLink]="['/authors/add']">Add New Author</a>
  </div>
  <div class="col">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through the authors data -->
          <tr *ngFor="let author of authors$ | async">
            <td>{{ author.first_name }}</td>
            <td>{{ author.last_name }}</td>
            <td>
              <a class="btn btn-sm btn-primary" routerLink="/authors/edit/{{ author._id }}">Edit</a> |
              <button class="btn btn-sm btn-danger" (click)="deleteAuthor(author._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status" *ngIf="tableLoading">
    </div> -->
    <div class="d-flex justify-content-center pb-2">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status" *ngIf="tableLoading">
      </div>
    </div>
  </div>
</div>
